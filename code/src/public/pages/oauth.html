<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth 登录 - Kiro Account Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .oauth-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px;
        }

        .oauth-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .oauth-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            text-align: center;
            transition: all var(--transition-normal);
        }

        .oauth-card:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-lg);
        }

        .oauth-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .oauth-icon.aws {
            background: linear-gradient(135deg, #ff9900, #146eb4);
        }

        .oauth-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .oauth-card h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .oauth-card p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .oauth-card .btn {
            width: 100%;
            max-width: 280px;
        }

        /* 选项区域 */
        .oauth-options {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-top: 24px;
        }

        .oauth-options h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .option-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 16px;
        }

        .option-group:last-child {
            margin-bottom: 0;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option-item label {
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .option-item input[type="text"] {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 8px 12px;
            color: var(--text-primary);
            font-size: 14px;
            width: 200px;
        }

        .option-item input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .option-item select {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 8px 12px;
            color: var(--text-primary);
            font-size: 14px;
        }

        /* 状态区域 */
        .oauth-status {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-top: 24px;
            display: none;
        }

        .oauth-status.active {
            display: block;
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .status-header h4 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-content {
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: 16px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-size: 14px;
            color: var(--text-secondary);
            min-width: 100px;
        }

        .status-value {
            font-size: 14px;
            color: var(--text-primary);
            word-break: break-all;
        }

        .status-value a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .status-value a:hover {
            text-decoration: underline;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.pending {
            background: var(--accent-warning-bg);
            color: var(--accent-warning);
        }

        .status-badge.success {
            background: var(--accent-success-bg);
            color: var(--accent-success);
        }

        .status-badge.error {
            background: var(--accent-danger-bg);
            color: var(--accent-danger);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 历史记录 */
        .oauth-history {
            margin-top: 24px;
        }

        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .history-header h4 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .history-list {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            transition: background var(--transition-fast);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item:hover {
            background: var(--bg-card-hover);
        }

        .history-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .history-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 153, 0, 0.2);
            color: #ff9900;
        }

        .history-details h5 {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .history-details span {
            font-size: 12px;
            color: var(--text-muted);
        }

        .history-actions {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .user-code-display {
            font-size: 24px;
            font-weight: 700;
            font-family: monospace;
            letter-spacing: 4px;
            color: var(--accent-primary);
            background: var(--bg-secondary);
            padding: 8px 16px;
            border-radius: var(--radius-sm);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar will be injected by JS -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <div class="page-title-section">
                        <div class="page-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                <polyline points="10 17 15 12 10 7"/>
                                <line x1="15" y1="12" x2="3" y2="12"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="page-title">OAuth 登录</h1>
                            <p class="page-subtitle">通过 AWS Builder ID 添加新账号</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <div class="oauth-container">
                    <!-- OAuth 卡片网格 -->
                    <div class="oauth-cards-grid">
                        <!-- AWS Builder ID 卡片 -->
                        <div class="oauth-card">
                            <div class="oauth-icon aws">
                                <svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                                </svg>
                            </div>
                            <h3>AWS Builder ID</h3>
                            <p>使用 AWS Builder ID 登录，凭据将自动保存到数据库</p>
                            <button class="btn btn-primary" onclick="startBuilderID()">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                    <polyline points="10 17 15 12 10 7"/>
                                    <line x1="15" y1="12" x2="3" y2="12"/>
                                </svg>
                                Builder ID 登录
                            </button>
                        </div>

                        <!-- Gemini Antigravity 卡片 -->
                        <div class="oauth-card">
                            <div class="oauth-icon" style="background: linear-gradient(135deg, #4285F4, #EA4335);">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                </svg>
                            </div>
                            <h3>Gemini Antigravity</h3>
                            <p>使用 Google 账号登录 Gemini，支持 Claude 模型</p>
                            <button class="btn btn-primary" onclick="startGeminiAuth()">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                    <polyline points="10 17 15 12 10 7"/>
                                    <line x1="15" y1="12" x2="3" y2="12"/>
                                </svg>
                                Gemini 登录
                            </button>
                        </div>
                    </div>

                    <!-- 选项区域 -->
                    <div class="oauth-options">
                        <h4>登录选项</h4>
                        <div class="option-group">
                            <div class="option-item">
                                <label for="credential-name">凭据名称 (可选):</label>
                                <input type="text" id="credential-name" placeholder="自动生成">
                            </div>
                            <div class="option-item">
                                <label for="region-select">区域:</label>
                                <select id="region-select">
                                    <option value="us-east-1">us-east-1</option>
                                    <option value="us-west-1">us-west-1</option>
                                    <option value="us-west-2">us-west-2</option>
                                    <option value="eu-west-1">eu-west-1</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 状态区域 -->
                    <div class="oauth-status" id="oauth-status">
                        <div class="status-header">
                            <h4>登录状态</h4>
                            <button class="btn btn-secondary btn-sm" onclick="cancelOAuth()">取消</button>
                        </div>
                        <div class="status-content">
                            <div class="status-item">
                                <span class="status-label">状态</span>
                                <span class="status-value">
                                    <span class="status-badge pending" id="status-badge">
                                        <span class="spinner"></span>
                                        等待授权
                                    </span>
                                </span>
                            </div>
                            <div class="status-item" id="auth-url-item" style="display: none;">
                                <span class="status-label">授权链接</span>
                                <span class="status-value">
                                    <a href="#" id="auth-url" target="_blank">点击打开</a>
                                    <button class="btn btn-secondary btn-sm" style="margin-left: 8px;" onclick="copyAuthUrl()">复制</button>
                                </span>
                            </div>
                            <div class="status-item" id="user-code-item" style="display: none;">
                                <span class="status-label">用户代码</span>
                                <span class="status-value">
                                    <span class="user-code-display" id="user-code">-</span>
                                </span>
                            </div>
                            <div class="status-item" id="credential-id-item" style="display: none;">
                                <span class="status-label">凭据 ID</span>
                                <span class="status-value" id="credential-id">-</span>
                            </div>
                        </div>
                    </div>

                    <!-- 最近添加的账号 -->
                    <div class="oauth-history">
                        <div class="history-header">
                            <h4>最近添加的账号</h4>
                            <button class="btn btn-secondary btn-sm" onclick="loadRecentAccounts()">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="23 4 23 10 17 10"/>
                                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                                </svg>
                                刷新
                            </button>
                        </div>
                        <div class="history-list" id="history-list">
                            <div class="empty-state">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                    <circle cx="9" cy="7" r="4"/>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                </svg>
                                <p>暂无最近添加的账号</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="/js/common.js"></script>
    <script src="/js/oauth.js"></script>
</body>
</html>
