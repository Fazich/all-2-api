<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMI 账号管理 - All-2-API</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/ami.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar - 动态加载 -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <div class="header-left">
                    <div class="page-icon ami-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 16v-4"/>
                            <path d="M12 8h.01"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="page-title">AMI 账号管理</h1>
                        <p class="page-subtitle">管理您的 AMI (Claude Opus 4.5) 账号池</p>
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn btn-success" id="refresh-btn" title="刷新列表">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                        </svg>
                        刷新
                    </button>
                    <button class="btn btn-primary" id="add-account-btn" title="添加账号">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        添加
                    </button>
                </div>
            </header>

            <!-- Stats Cards -->
            <div class="stats-section">
                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-card-icon total">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                        </div>
                        <div class="stat-card-info">
                            <div class="stat-card-value" id="ami-stat-total">0</div>
                            <div class="stat-card-label">总账号</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-icon active">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                                <polyline points="22 4 12 14.01 9 11.01"/>
                            </svg>
                        </div>
                        <div class="stat-card-info">
                            <div class="stat-card-value" id="ami-stat-active">0</div>
                            <div class="stat-card-label">活跃账号</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-icon error">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="15" y1="9" x2="9" y2="15"/>
                                <line x1="9" y1="9" x2="15" y2="15"/>
                            </svg>
                        </div>
                        <div class="stat-card-info">
                            <div class="stat-card-value" id="ami-stat-error">0</div>
                            <div class="stat-card-label">异常账号</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-icon usage">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                        </div>
                        <div class="stat-card-info">
                            <div class="stat-card-value" id="ami-stat-usage">0</div>
                            <div class="stat-card-label">总使用次数</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area" id="ami-page">
                <!-- Toolbar -->
                <div class="content-toolbar">
                    <div class="toolbar-left">
                        <div class="search-box">
                            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                            </svg>
                            <input type="text" id="search-input" placeholder="搜索账号...">
                        </div>
                    </div>
                    <div class="toolbar-right">
                        <div class="view-toggle">
                            <button class="view-btn active" data-view="grid" title="网格视图">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="7" height="7"/>
                                    <rect x="14" y="3" width="7" height="7"/>
                                    <rect x="14" y="14" width="7" height="7"/>
                                    <rect x="3" y="14" width="7" height="7"/>
                                </svg>
                            </button>
                            <button class="view-btn" data-view="list" title="列表视图">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="8" y1="6" x2="21" y2="6"/>
                                    <line x1="8" y1="12" x2="21" y2="12"/>
                                    <line x1="8" y1="18" x2="21" y2="18"/>
                                    <line x1="3" y1="6" x2="3.01" y2="6"/>
                                    <line x1="3" y1="12" x2="3.01" y2="12"/>
                                    <line x1="3" y1="18" x2="3.01" y2="18"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Cards Grid -->
                <div class="ami-grid" id="cards-grid">
                    <!-- Items will be rendered here via JS -->
                </div>

                <!-- List View -->
                <div class="ami-list" id="list-view" style="display: none;">
                    <!-- Items will be rendered here via JS -->
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="empty-state" style="display: none;">
                    <div class="empty-illustration">
                        <svg viewBox="0 0 120 120" fill="none">
                            <circle cx="60" cy="60" r="50" stroke="currentColor" stroke-width="2" opacity="0.2"/>
                            <circle cx="60" cy="60" r="35" stroke="currentColor" stroke-width="2" opacity="0.3"/>
                            <circle cx="60" cy="60" r="20" stroke="currentColor" stroke-width="2" opacity="0.4"/>
                            <path d="M60 40v40M40 60h40" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h3 class="empty-title">暂无 AMI 账号</h3>
                    <p class="empty-description">添加您的第一个 AMI 账号，开始使用 Claude Opus 4.5 API 服务</p>
                    <button class="btn btn-primary btn-lg" id="empty-add-btn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        添加账号
                    </button>
                </div>

                <!-- Loading State -->
                <div class="loading-state" id="loading-state" style="display: none;">
                    <div class="loading-spinner large"></div>
                    <p class="loading-text">加载中...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Account Modal -->
    <div class="modal-overlay" id="add-modal">
        <div class="modal ami-modal">
            <div class="modal-header">
                <div class="modal-header-content">
                    <div class="modal-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="8.5" cy="7" r="4"/>
                            <line x1="20" y1="8" x2="20" y2="14"/>
                            <line x1="23" y1="11" x2="17" y2="11"/>
                        </svg>
                    </div>
                    <div>
                        <h2 class="modal-title">添加 AMI 账号</h2>
                        <p class="modal-subtitle">输入 AMI 的 wos-session Cookie 以添加账号</p>
                    </div>
                </div>
                <button class="modal-close" id="modal-close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-account-form">
                    <div class="form-group">
                        <label class="form-label">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            wos-session Cookie <span class="required">*</span>
                        </label>
                        <div class="textarea-wrapper">
                            <textarea class="form-textarea" id="session-cookie" rows="5" placeholder="粘贴 wos-session cookie 值..." required></textarea>
                            <button type="button" class="paste-btn" id="paste-cookie-btn" title="粘贴">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
                                </svg>
                            </button>
                        </div>
                        <p class="form-hint">从浏览器 Cookie 中获取 wos-session 的值（在 app.ami.dev 域名下）</p>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            账号名称 <span class="optional">(可选)</span>
                        </label>
                        <input type="text" class="form-input" id="account-name" placeholder="留空将自动生成名称">
                        <p class="form-hint">可选，用于标识账号</p>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                                </svg>
                                Project ID <span class="optional">(可选)</span>
                            </label>
                            <input type="text" class="form-input" id="project-id" placeholder="从 URL 中获取">
                            <p class="form-hint">URL 中 /chat/ 后面的 ID</p>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                </svg>
                                Chat ID <span class="optional">(可选)</span>
                            </label>
                            <input type="text" class="form-input" id="chat-id" placeholder="从 URL 中获取">
                            <p class="form-hint">URL 中 ?chat= 后面的 ID</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                            </svg>
                            备注 <span class="optional">(可选)</span>
                        </label>
                        <input type="text" class="form-input" id="account-note" placeholder="添加备注信息">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="modal-cancel">取消</button>
                        <button type="submit" class="btn btn-primary">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                            添加账号
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Account Modal -->
    <div class="modal-overlay" id="edit-modal">
        <div class="modal ami-modal">
            <div class="modal-header">
                <div class="modal-header-content">
                    <div class="modal-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 20h9"/>
                            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                        </svg>
                    </div>
                    <div>
                        <h2 class="modal-title">编辑账号</h2>
                        <p class="modal-subtitle" id="edit-account-name">编辑账号信息</p>
                    </div>
                </div>
                <button class="modal-close" id="edit-modal-close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-account-form">
                    <input type="hidden" id="edit-id">
                    <div class="form-group">
                        <label class="form-label">账号名称</label>
                        <input type="text" class="form-input" id="edit-name" placeholder="账号名称">
                    </div>
                    <div class="form-group">
                        <label class="form-label">wos-session Cookie</label>
                        <textarea class="form-textarea" id="edit-session-cookie" rows="3" placeholder="更新 Cookie（留空保持不变）"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Project ID</label>
                            <input type="text" class="form-input" id="edit-project-id" placeholder="Project ID">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Chat ID</label>
                            <input type="text" class="form-input" id="edit-chat-id" placeholder="Chat ID">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">备注</label>
                        <input type="text" class="form-input" id="edit-note" placeholder="备注信息">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="edit-modal-cancel">取消</button>
                        <button type="submit" class="btn btn-primary">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                            保存修改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="/js/common.js"></script>
    <script src="/js/ami.js"></script>
</body>
</html>
